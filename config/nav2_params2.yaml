bt_navigator:
  ros__parameters:
    use_sim_time: False
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20

controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.0
    min_theta_velocity_threshold: 0.001
    
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] 
    controller_plugins: ["FollowPath"]

    # [핵심 수정 1] 진행 확인(Progress Checker) 기준 대폭 완화
    # 전진->후진 전환 시 제자리에서 멈추는 시간이 깁니다. 
    # 기존 10초 -> 60초로 늘려, 잠깐 멈춰도 "고장"으로 판단하지 않게 합니다.
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.05  # 0.1 -> 0.05 (조금만 움직여도 OK)
      movement_time_allowance: 60.0   # 10.0 -> 60.0 (방향 전환 시간 충분히 확보)
    
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.10
    
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      
      desired_linear_vel: 0.5
      max_linear_accel: 1.0
      max_linear_decel: 1.0
      
      min_turning_radius: 0.5
      
      # [핵심 수정 2] 전환 포인트(Cusp) 접근성 향상
      # 전환 지점에 아주 느리게(0.01)라도 가까이 붙을 수 있게 허용해야
      # "도착했다"고 판단하고 다음 후진 경로로 넘어갑니다.
      min_approach_linear_velocity: 0.01  # 0.05 -> 0.01 (중요)
      approach_velocity_scaling_dist: 1.0
      
      lookahead_dist: 0.8
      min_lookahead_dist: 0.5
      max_lookahead_dist: 1.2
      lookahead_time: 1.5
      
      rotate_to_heading_at_start: false
      use_rotate_to_heading: false
      allow_reversing: true
      transform_tolerance: 0.5
      use_velocity_scaled_lookahead_dist: true
      use_collision_detection: true
      max_robot_pose_search_dist: 10.0
      use_interpolation: true

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      robot_radius: 0.15
      
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0
        inflation_radius: 0.25
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.5
          obstacle_max_range: 2.5
      static_layer:
        map_subscribe_transient_local: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      robot_radius: 0.15
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.5
          obstacle_max_range: 2.5
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0
        inflation_radius: 0.25

map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: "my_map.yaml"

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: False
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      downsample_costmap: false
      tolerance: 0.25
      allow_unknown: true
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 2.0
      
      motion_model_for_search: "REEDS_SHEPP"
      angle_quantization_bins: 72
      minimum_turning_radius: 0.5
      reverse_penalty: 2.0
      change_penalty: 0.05
      non_straight_penalty: 1.2
      cost_travel_multiplier: 2.0
      lookup_table_size: 20.0
      cache_obstacle_heuristic: false
      debug_visualizations: false
      smooth_path: true

recoveries_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    recovery_plugins: ["backup", "wait"]
    spin:
      plugin: "nav2_recoveries/Spin"
    backup:
      plugin: "nav2_recoveries/BackUp"
    wait:
      plugin: "nav2_recoveries/Wait"
    global_frame: odom
    robot_base_frame: base_link
    use_sim_time: False