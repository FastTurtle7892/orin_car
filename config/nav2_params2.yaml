  ros__parameters:
    use_sim_time: False
    initial_cov_xx: 0.5
    initial_cov_yy: 0.5
    initial_cov_aa: 0.2
    update_min_d: 0.15
    update_min_a: 0.15
    alpha1: 0.8
    alpha2: 0.5
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2
    min_particles: 2000
    max_particles: 5000
    resample_interval: 1
    base_frame_id: "base_link"
    global_frame_id: "map"
    odom_frame_id: "odom"
    scan_topic: scan
    tf_broadcast: true
    transform_tolerance: 1.2
    laser_max_beams: 100
    laser_model_type: "likelihood_field"
    z_hit: 0.9
    z_rand: 0.1
    z_max: 0.05
    z_short: 0.05
    sigma_hit: 0.15
