amcl:
  ros__parameters:
    use_sim_time: False
    initial_cov_xx: 0.5
    initial_cov_yy: 0.5
    initial_cov_aa: 0.2
    update_min_d: 0.25
    update_min_a: 0.25
    alpha1: 0.05
    alpha2: 0.05
    alpha3: 0.05
    alpha4: 0.05
    alpha5: 0.05
    min_particles: 800
    max_particles: 2500
    resample_interval: 1
    base_frame_id: "base_link"
    global_frame_id: "map"
    odom_frame_id: "odom"
    scan_topic: scan
    tf_broadcast: true
    transform_tolerance: 0.3
    laser_max_beams: 240
    laser_model_type: "likelihood_field"
    z_hit: 0.95
    z_rand: 0.05
    z_max: 0.05
    z_short: 0.01
    sigma_hit: 0.25
    lambda_short: 0.1
    laser_likelihood_max_dist: 3.0

bt_navigator:
  ros__parameters:
    use_sim_time: False
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20

controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.0
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.05
      movement_time_allowance: 60.0

    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.45
      yaw_goal_tolerance: 0.45

    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 0.5
      max_linear_accel: 1.0
      max_linear_decel: 1.0
      min_turning_radius: 0.15
      lookahead_dist: 0.6
      min_lookahead_dist: 0.5
      max_lookahead_dist: 2.0
      lookahead_time: 1.5
      min_approach_linear_velocity: 0.15
      approach_velocity_scaling_dist: 1.0
      use_regulated_linear_velocity_scaling: true
      regulated_linear_velocity_scaling_min_radius: 0.7
      regulated_linear_velocity_scaling_min_speed: 0.3
      rotate_to_heading_at_start: false
      use_rotate_to_heading: false
      allow_reversing: true
      transform_tolerance: 0.5
      use_velocity_scaled_lookahead_dist: true
      use_collision_detection: true
      max_robot_pose_search_dist: 10.0
      use_interpolation: true

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      robot_radius: 0.12
      plugins: ["voxel_layer", "inflation_layer"]

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 10.0  # (기존 5.0에서 10.0으로 증가 추천 - 장애물 근처 비용을 급격히 떨어뜨림)
        inflation_radius: 0.15     # (기존 0.25에서 축소 - 좁은 길 통과 능력 향상)

      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.5
          obstacle_max_range: 2.5

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer" # 플러그인 타입 명시 필요
        map_subscribe_transient_local: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      robot_radius: 0.15
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 2.0
          obstacle_max_range: 1.5

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0
        inflation_radius: 0.25

map_server:
  ros__parameters:
    use_sim_time: False
    # [중요 수정] 절대 경로로 변경하세요! (예: /home/pilot/map_data/my_map.yaml)
    # 상대 경로는 실행 위치에 따라 맵을 못 찾습니다.
    yaml_filename: "/home/maps2/my_map.yaml" 

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: False
    planner_plugins: ["GridBased"]

    # [중요 수정] GridBased가 ros__parameters 안으로 들어와야 합니다. (들여쓰기 수정됨)
    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      downsample_costmap: false
      tolerance: 0.25
      allow_unknown: true
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 2.0
      motion_model_for_search: "REEDS_SHEPP"
      angle_quantization_bins: 72
      minimum_turning_radius: 0.15
      # reverse_penalty: 1.2
      # change_penalty: 2.0
      reverse_penalty: 1.0
      change_penalty: 0.0
      non_straight_penalty: 1.2
      cost_travel_multiplier: 2.0
      lookup_table_size: 20.0
      cache_obstacle_heuristic: false
      debug_visualizations: false
      smooth_path: true

recoveries_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    recovery_plugins: ["backup", "wait"]
    global_frame: odom
    robot_base_frame: base_link
    use_sim_time: False

    # [확인] ros__parameters 내부로 들여쓰기 확인

    backup:
      plugin: "nav2_recoveries/BackUp"
    wait:
      plugin: "nav2_recoveries/Wait"