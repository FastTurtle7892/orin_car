amcl:
  ros__parameters:
    use_sim_time: False
    
    # [위치 추정]
    initial_cov_xx: 0.02
    initial_cov_yy: 0.02
    initial_cov_aa: 0.02

    # [핵심 수정] 맵 틀어짐 방지 (Drift Fix)
    # 너무 띄엄띄엄(10cm) 검사하면 그 사이 발생한 회전 오차를 못 잡습니다.
    # 다시 조금 더 민감하게 조이되, 아래 alpha 값으로 보완합니다.
    update_min_d: 0.05   # 0.1 -> 0.05 (5cm마다 갱신)
    update_min_a: 0.05   # 0.1 -> 0.05 (약 2.8도마다 갱신)

    # [핵심 수정] 오도메트리 노이즈 모델 (아커만 방식 미끄러짐 보정)
    # 값이 클수록 "바퀴 값을 덜 믿고, 라이다 매칭 범위를 넓게 탐색"합니다.
    # 맵이 회전하며 틀어지는 경우 alpha1, alpha2를 높여야 합니다.
    alpha1: 0.3  # 회전 시 회전 노이즈 (0.2 -> 0.3)
    alpha2: 0.3  # 직진 시 회전 노이즈 (0.2 -> 0.3) - 맵이 서서히 기우는 현상 방지
    alpha3: 0.2  # 직진 시 이동 노이즈
    alpha4: 0.2  # 회전 시 이동 노이즈
    alpha5: 0.2

    # [핵심 수정] 입자 필터 밀도 증가
    # 입자가 많아야 틀어진 위치를 빨리 찾습니다.
    min_particles: 1000   # 500 -> 1000 (최소 입자 수 증가)
    max_particles: 3000   # 2000 -> 3000
    resample_interval: 1  # 2 -> 1 (매번 리샘플링하여 즉각 반영)

    base_frame_id: "base_link"
    global_frame_id: "map"
    odom_frame_id: "odom"
    scan_topic: scan
    
    tf_broadcast: true
    transform_tolerance: 1.0 # TF 지연 허용 시간
    
    # Lidar 모델 튜닝
    # z_hit가 너무 높으면 완벽하게 일치하지 않을 때 위치를 놓칩니다.
    laser_max_beams: 100 # 빔 개수를 60~100 정도로 유지 (너무 적으면 정확도 하락)
    laser_model_type: "likelihood_field"
    z_hit: 0.8          # 0.9 -> 0.8 (약간의 환경 변화/오차 허용)
    z_rand: 0.2         # 0.05 -> 0.2 (랜덤 노이즈 허용치 증가)
    z_max: 0.05
    z_short: 0.05
    sigma_hit: 0.2
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0

bt_navigator:
  ros__parameters:
    use_sim_time: False
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20

controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    
    # [수정됨] 차량형 로봇 설정 (Y축 이동 불가)
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.0    # 0.5 -> 0.0 (필수 수정)
    min_theta_velocity_threshold: 0.001
    
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] 
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.1
      movement_time_allowance: 10.0
    
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.20
      yaw_goal_tolerance: 0.1
    
    # [수정됨] 조향 반응성 극대화
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      
      desired_linear_vel: 0.4
      max_linear_accel: 1.0
      max_linear_decel: 1.0
      
      min_turning_radius: 0.5
      
      # [핵심] Lookahead Distance 축소 (조향 반응성 향상)
      lookahead_dist: 0.6         # 2.5 -> 0.6 (가까운 곳을 봐야 핸들을 빨리 꺾음)
      min_lookahead_dist: 0.4
      max_lookahead_dist: 1.0
      lookahead_time: 1.5
      
      rotate_to_heading_at_start: false
      use_rotate_to_heading: false
      allow_reversing: true
      transform_tolerance: 0.5
      use_velocity_scaled_lookahead_dist: true
      min_approach_linear_velocity: 0.05
      approach_velocity_scaling_dist: 1.0
      use_collision_detection: true
      max_robot_pose_search_dist: 10.0
      use_interpolation: true

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      
      # [권장] 차량이라면 radius 대신 footprint 사용을 추천합니다.
      # 현재는 오류 방지를 위해 radius 유지하지만, 추후 footprint로 변경하세요.
      robot_radius: 0.15 
      
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0
        inflation_radius: 0.25
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.5  # obstacle_max_range보다 약간 길게 설정하여 잔상 제거
          obstacle_max_range: 2.5
      static_layer:
        map_subscribe_transient_local: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      robot_radius: 0.15
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.5
          obstacle_max_range: 2.5
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0
        inflation_radius: 0.25

map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: "my_map.yaml"

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: False
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      downsample_costmap: false
      tolerance: 0.25
      allow_unknown: true
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 2.0
      
      motion_model_for_search: "REEDS_SHEPP"
      angle_quantization_bins: 72
      minimum_turning_radius: 0.5
      reverse_penalty: 2.0
      change_penalty: 0.05
      non_straight_penalty: 1.2   # 2.0 -> 1.2 (곡선 주행을 더 잘하게 유도)
      cost_travel_multiplier: 2.0
      lookup_table_size: 20.0
      cache_obstacle_heuristic: false
      debug_visualizations: false
      smooth_path: true

recoveries_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    recovery_plugins: ["backup", "wait"]
    spin:
      plugin: "nav2_recoveries/Spin"
    backup:
      plugin: "nav2_recoveries/BackUp"
    wait:
      plugin: "nav2_recoveries/Wait"
    global_frame: odom
    robot_base_frame: base_link
    use_sim_time: False