amcl:
  ros__parameters:
    use_sim_time: False
    
    # [사용자 요청] 초기 위치 설정
    set_initial_pose: true
    initial_pose:
      x: 0.014
      y: 0.196
      z: 0.0
      yaw: 0.0
    
    # 초기 분산 (작을수록 초기 위치를 확신함)
    initial_cov_xx: 0.1
    initial_cov_yy: 0.1
    initial_cov_aa: 0.05

    # [수정] 갱신 주기 단축 (5cm 이동 or 3도 회전마다 갱신 -> 빠른 보정)
    update_min_d: 0.05
    update_min_a: 0.05

    # [수정] 오도메트리 노이즈 감소 (0.8 -> 0.2 : 오도메트리가 꽤 정확하다고 가정하고 입자를 덜 퍼뜨림)
    alpha1: 0.2
    alpha2: 0.2
    alpha3: 0.2
    alpha4: 0.2
    alpha5: 0.2

    # [수정] 입자 개수 증가 (정확도 향상)
    min_particles: 1000
    max_particles: 3000
    resample_interval: 1

    base_frame_id: "base_link"
    global_frame_id: "map"
    odom_frame_id: "odom"
    scan_topic: scan
    
    tf_broadcast: true
    transform_tolerance: 1.0
    
    # [수정] Lidar 모델 튜닝 (벽이랑 스캔이 안 맞을 때 강력하게 보정)
    laser_max_beams: 100       # 빔 개수 늘림
    laser_model_type: "likelihood_field"
    z_hit: 0.9                 # (중요) 스캔 데이터 신뢰도 대폭 상향 (0.5 -> 0.9)
    z_rand: 0.05               # 랜덤 노이즈 무시
    z_max: 0.05
    z_short: 0.05
    sigma_hit: 0.2
    lambda_short: 0.1
    laser_likelihood_max_dist: 2.0

bt_navigator:
  ros__parameters:
    use_sim_time: False
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom
    bt_loop_duration: 10
    default_server_timeout: 20

controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 20.0
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.5
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"] 
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0
    
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
    
    # 아커만 조향 컨트롤러 설정
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      
      # 속도 설정 (0.8 m/s)
      desired_linear_vel: 0.8
      max_linear_accel: 1.2
      max_linear_decel: 1.2
      
      # [중요] 회전 반경 최적화 (약 40도 조향 사용)
      min_turning_radius: 0.18
      
      # 조향 부드러움 설정
      lookahead_dist: 0.6
      min_lookahead_dist: 0.4
      max_lookahead_dist: 1.0
      lookahead_time: 1.5
      
      rotate_to_heading_at_start: false
      use_rotate_to_heading: false
      allow_reversing: true
      transform_tolerance: 0.5
      use_velocity_scaled_lookahead_dist: false
      min_approach_linear_velocity: 0.05
      approach_velocity_scaling_dist: 0.6
      use_collision_detection: true
      max_robot_pose_search_dist: 10.0
      use_interpolation: true

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      
      # 로봇 크기 (15cm)
      robot_radius: 0.15
      
      plugins: ["voxel_layer", "inflation_layer"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.45
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          obstacle_max_range: 2.5
      static_layer:
        map_subscribe_transient_local: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      
      # 로봇 크기 (15cm)
      robot_radius: 0.15
      
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          obstacle_max_range: 2.5
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.45

map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: "my_map.yaml"

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: False
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

recoveries_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    recovery_plugins: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_recoveries/Spin"
    backup:
      plugin: "nav2_recoveries/BackUp"
    wait:
      plugin: "nav2_recoveries/Wait"
    global_frame: odom
    robot_base_frame: base_link
    use_sim_time: False
